<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Bienvenido!</h1>
    </header>
    <form id="enviar-formulario" onsubmit="return false">
      <input
        type="text"
        placeholder="Ingresa tu primer nombre"
        id="primer-nombre-usuario"
      />
      <input
        type="text"
        placeholder="Ingresa tu segundo nombre"
        id="segundo-nombre-usuario"
      />
      <input
        type="text"
        placeholder="Ingresa tu apellido/s"
        id="apellido-usuario"
      />
      <input type="number" placeholder="Ingresa tu edad" id="edad-usuario" />

      <button type="button" id="mostrar">Mostrar</button>
    </form>
    <div id="datos-usuario"></div>
  </body>
  <script src="tarea2.js"></script>
</html>
